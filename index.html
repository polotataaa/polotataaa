<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
	 <script src="./js/bundle.js" defer></script>


    <title>CPS final layout</title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="page-block">
      <main class="main-page">
        <section class="services-block">
          <header class="heading-block">
            <h2 class="heading-block__title">Ремонт техники различных брендов</h2>
          </header>
          <nav class="swiper brand-list-container">
            <div class="shadow shadow--before"></div>
            <ul class="swiper-wrapper brand-list">
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Lenovo.png" alt="Логотип Lenovo" class="brand-list__logo">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Samsung.png" alt="Логотип Samsung">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Apple.png" alt="Логотип Apple">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/ViewSonic.png" alt="Логотип ViewSonic">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Bosh.png" alt="Логотип Bosh">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Hp.png" alt="Логотип HP">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Acer.png" alt="Логотип Acer">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Sony.png" alt="Логотип Sony">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Lenovo.png" alt="Логотип Lenovo">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Samsung.png" alt="Логотип Samsung">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Bosh.png" alt="Логотип Bosh">
                </a>
              </li>
              <li class="swiper-slide brand-list__item">
                <a href="/" class="brand-list__link">
                  <img src="./img/Hp.png" alt="Логотип HP">
                </a>
              </li>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="shadow"></div>
          </nav>
          <button class="show-more-button">
            <span class="show-more-button__text">Показать все</span>
          </button>
        </section>
      </main>
      <div class="page-spacer"></div>
    </div>
  <script type="text/javascript" src="./js/bundle.js"></script></body>
</html>
